<!-- COMPONENT:
list -> a big div and two rows called list
one component div called polaroid card
    has smaller div called polaroid
    smaller div called title

-->

<!DOCTYPE html>
 <html>
    <head>
        <meta charset="utf-8">
        <title>Mushroom Polaroid Cards</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap');
            html, body{
                height: 100%;
                width: 100%;

                font-family: Nunito;
            }

            .List{
                display: flex;
                align-items: flex-start;
                flex-flow: column nowrap;
                margin-left: 10px;

                width: 100%;
                height: 100%;
            }

            .Row1{
                display: flex;
                align-items: flex-start;
                flex-flow: row nowrap;
                flex-direction: row;
                gap: 21px;
            }

            .Row2{
                display: flex;
                align-items: flex-start;
                flex-flow: row nowrap;
                flex-direction: row;
                gap: 21px;
                margin-top: 67px;                
            }

            .Polaroid-Card{
                position: relative;
                display: flex;
                align-items: center;
                flex-flow: column nowrap;
                align-content: center;
            }

            .Polaroid{
                display: flex;
                align-items: flex-start;
                justify-content: center;

                background-color: rgb(255, 255, 255);
                height: 126.77px;
                width: 100.91px;
                box-shadow: 0px 4px 10px rgb(194, 194, 194);
            }

            .Image-Styling{
                margin-top: 8px;
                height: 103px;
                width: 94px;
            }

            .Title{
                position: absolute;
                font-size: 16px;
                font-weight: 600;

                
                margin-top: 146px;
                
                display: flex;
                align-items: flex-start;
                justify-content: center;
                white-space: nowrap;
            }

        </style>
    </head>
    <body>
        <div class="List">
            <div class="Row1">
                <div class="Polaroid-Card">
                    <div class="Polaroid">
                        <img class="Image-Styling" src="imgs/death_cap.png" alt="An image of a death cap mushroom"></img>
                    </div>
        
                    <h1 class="Title">Death Cap</h1>
        
                </div>

                <div class="Polaroid-Card">
                    <div class="Polaroid">
                        <img class="Image-Styling" src="imgs/paddy_straw.png" alt="An image of a death cap mushroom"></img>
                    </div>
        
                    <h1 class="Title">Paddy Straw</h1>
        
                </div>

                <div class="Polaroid-Card">
                    <div class="Polaroid">
                        <img class="Image-Styling" src="imgs/destroying_angel.png" alt="An image of a death cap mushroom"></img>
                    </div>
        
                    <h1 class="Title">Destroying Angel</h1>
        
                </div>

            </div>
            <div class="Row2">
                <div class="Polaroid-Card">
                    <div class="Polaroid">
                        <img class="Image-Styling" src="imgs/false_death_cap.png" alt="An image of a death cap mushroom"></img>
                    </div>
        
                    <h1 class="Title">False Death Cap</h1>
        
                </div>

                <div class="Polaroid-Card">
                    <div class="Polaroid">
                        <img class="Image-Styling" src="imgs/puffball.png" alt="An image of a death cap mushroom"></img>
                    </div>
        
                    <h1 class="Title">Puffball</h1>
        
                </div>
            </div>
        </div>
        
    </body>

 </html>
